databaseChangeLog:
  - changeSet:
      id: lab-3-2
      author: b1lok
      changes:
        # Create the "order" table
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: cart_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: total_price
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false

        # Create the "order_entry" table
        - createTable:
            tableName: "order_entry"
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: product_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: order_id
                  type: BIGINT
                  constraints:
                    nullable: false

        # Add sequence for the "order" table's ID
        - createSequence:
            sequenceName: order_id_seq
            incrementBy: 50

        # Add sequence for the "order_entry" table's ID
        - createSequence:
            sequenceName: order_entry_id_seq
            incrementBy: 50

        # Add foreign key constraint from "order_entry" to "product"
        - addForeignKeyConstraint:
            baseTableName: order_entry
            baseColumnNames: product_id
            referencedTableName: product
            referencedColumnNames: id
            constraintName: fk_order_entry_product

        # Add foreign key constraint from "order_entry" to "order"
        - addForeignKeyConstraint:
            baseTableName: order_entry
            baseColumnNames: order_id
            referencedTableName: orders
            referencedColumnNames: id
            constraintName: fk_order_entry_order